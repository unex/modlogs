{% extends "base.html" %}
{% block content %}

<div class="container">
    <table class="table table-striped table-dark my-3">
        <thead>
            <tr>
                <th></th>
                <th>Recipient</th>
                <th>Guild</th>
                <th>Created at</th>
                <th>Closed</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td><a href="{{ url_for('log_page', key=entry.key) }}">{{ entry.key }}</a></td>
                <td>{{ entry.recipient.fullname }}</td>
                <td>{{ entry.guild_id }}</td>
                <td>{{ entry.created_at.strftime('%Y/%m/%d %H:%M') }}</td>
                <td>{{ entry.closed }}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
